<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <h2>Snake Game</h2>
    <p class="img">Press the space to pause or continue</p>
    <div id="container">
        <canvas id="gameBord" width="340" height="400"></canvas>
        <div id="score">Score: <span id="scoreVal">0</span></div>
    </div>
    <div class="arrows">
        <div class="up btn" data-active="up"><img src="arrows/up-arrow (1).png" alt=""></div>
        <div class="pause btn" data-active="pause"><img src="arrows/pause.png" alt=""></div>
        <div class="rigth btn" data-active="right"><img src="arrows/right-arrow (1).png" alt=""></div>
        <div class="down btn" data-active="down"><img src="arrows/arrow-down-sign-to-navigate.png" alt=""></div>
        <div class="left btn" data-active="left"><img src="arrows/left-arrow.png" alt=""></div>
    </div>
</body>
</html>
