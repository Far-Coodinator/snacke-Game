<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <h2 class="heading">Snake Game</h2>
    <div class="score-box">
        <p>Best Player: <span id="best-player"></span> (<span id="high-score"></span>) </p>
        <p>Current Score:<span id="scoreVal">00</span></p>
    </div>
    
    <div id="container">
        <canvas id="gameBord" width="340" height="400" style="background-color: #212121;"></canvas>
        <div class="game-over" id="game-over">
            <h2>Game Over</h2>
            <p><span id="final-result"></span> <span id="final-score"></span></p>
            <div class="registerForm">
                <label for="Your-name">Your name</label>
                <input type="text" id="Your-name">
                <p class="error">Please enter your name</p>
                <button>Enter</button>
            </div>
        </div>
        <div class="start_gam">
            <button>START</button>
        </div>
    </div>
    <div class="arrows">
        <div class="up btn" data-active="up"><img src="arrows/up-arrow (1).png" alt=""></div>
        <div class="pause btn" data-active="pause"><img src="arrows/pause.png" alt=""></div>
        <div class="rigth btn" data-active="right"><img src="arrows/right-arrow (1).png" alt=""></div>
        <div class="down btn" data-active="down"><img src="arrows/arrow-down-sign-to-navigate.png" alt=""></div>
        <div class="left btn" data-active="left"><img src="arrows/left-arrow.png" alt=""></div>
    </div>
</body>
</html>
